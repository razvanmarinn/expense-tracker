repos:
    - repo: https://github.com/pre-commit/pre-commit-hooks
      rev: v2.0.0
      hooks:
      - id: flake8
    - repo: local
      hooks:
      - id: pylint
        name: pylint
        entry: pylint
        language: system
        types: [python]
        args:
          [
              "-rn", # Only display messages
              "--fail-under=9.5",
              "--rcfile=.pylintrc" # Link to your config file
            ]